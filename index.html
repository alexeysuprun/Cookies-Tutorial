<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Cookies tutorial
          </a>
        </div>
      </nav>
      <div class="container">
        <button class="btn btn-primary" id="btnCreateCookieMaxAge">Create cookie</button>
        <button class="btn btn-primary" id="btnCreateCookieExpires">Create cookie 2</button>

        <button class="btn btn-primary" id="btnDeleteCookieMaxAge">Delete cookie</button>
        <button class="btn btn-primary" id="btnDeleteCookieExpires">Delete cookie 2</button>
      </div>
    

    <script>
        let date = new Date(Date.now() + 86400e3);  //1 day after from now
        date = date.toUTCString();
        const btnCreateCookieMaxAge = document.getElementById("btnCreateCookieMaxAge");
        const btnCreateCookieExpires = document.getElementById("btnCreateCookieExpires");

        const btnDeleteCookieMaxAge = document.getElementById("btnDeleteCookieMaxAge");
        const btnDeleteCookieExpires = document.getElementById("btnDeleteCookieExpires");

        btnCreateCookieMaxAge.addEventListener("click", e => document.cookie = "user=John; max-age=3600; samesite=lax") //3 min from now
        btnCreateCookieExpires.addEventListener("click", e => document.cookie = "userAdmin=Alex; samesite=lax; expires=" + date);

        btnDeleteCookieMaxAge.addEventListener("click", e => document.cookie = "user=John; max-age=-1; samesite=lax")
        btnDeleteCookieExpires.addEventListener("click", e => document.cookie = "userAdmin=Alex; samesite=lax; max-age=-1");
    </script>
    
</body>
</html>
